<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine’s Day</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 100%;
        flex-direction: column;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 400px;
      }
      h1 {
        color: red;
        font-size: 1.5em;
      }
      .heart {
        color: red;
        font-size: 50px;
      }
      .button {
        background-color: #ff4d79;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
      }
      .button:hover {
        background-color: #e6395a;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
        border-radius: 10px;
        position: relative;
      }
      .close {
        color: white;
        background-color: red;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: -10px;
        right: -10px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script>
      function showMessage() {
        document.getElementById("myModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Happy Valentine’s Day, chaniss!</h1>
        <img src="image/pasted image 0.png" alt="Sunflower" width="100" />
        <p>
          happy valentine ya nis, ini gua kasih bunga bank aja ya, trus ada gift
          dari gua, bisa diklik aja giftnya ntar tinggal diambil hadiahnya
        </p>
        <button class="button" onclick="showMessage()">Gift</button>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="image/1010830.jpg" alt="Love Image" width="100" />
        <img src="image/download (1).jpg" alt="Love Image" width="100" />
        <p>ini nis giftnya wkwkwk</p>
      </div>
    </div>
  </body>
</html>
